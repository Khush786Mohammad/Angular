<form (ngSubmit) = "login(loginForm)" #loginForm="ngForm">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel required min="8" minlength="5" #password="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if(email.touched && email.dirty && email.invalid && loginForm.form.invalid){
    <p class="control-error">
      Invalid Email Address
    </p>
  }

    @if(password.touched && password.dirty && password.invalid && loginForm.form.invalid){
      <p class="control-error">
        Invalid Password
      </p>
  }
</form>
