<app-header />

<main>
  <div id="dashboard">
      <app-dashboard-item 
        [imageSource]="{src: 'status.png', alt: 'A signal symbol' }"
        title="Server Status">
        <app-server-status 
          [currentStatus]="currentStatus">
        </app-server-status>
      </app-dashboard-item>

      <app-dashboard-item 
        [imageSource]="{src: 'globe.png', alt: 'A globe symbol' }"
        title="Traffic">
        <app-traffic 
          [trafficData]="dummyTrafficData" 
          [maxTraffic]="maxTraffic">
        </app-traffic>
      </app-dashboard-item>
      
    <app-dashboard-item 
      [imageSource]="{src: 'list.png', alt: 'A list of item' }"
      title="Support Tickets">

      <app-support-tickets />

    </app-dashboard-item>
    </div>
</main>
