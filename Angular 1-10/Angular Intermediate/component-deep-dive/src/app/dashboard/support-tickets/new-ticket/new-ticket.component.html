<!-- Form tag if we used template variable in the form -->
<!-- <form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form> -->
<!-- Form tag use if we there is ngModel used in the form -->
<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
        <input type="text" name="title" id="title" #titleInput [(ngModel)]="enteredTitle" />
    </app-control>
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #textInput [(ngModel)]="enteredText" ></textarea>
    </app-control>
        <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">▶️</span>
        </button>
    </p>
</form>
