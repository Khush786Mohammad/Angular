<div class="main-content">
    @for(shoe of getShoesDetails; track shoe.id){
        <div class="shoes">
            <img [src]="shoe.imagePath" [alt]="shoe.name" width="330px" loading="lazy">
            <div class="details-section">
                <div class="left">
                    <p [ngStyle]="{'font-size': '1.1rem','font-weight':'700'}">{{shoe.name}}</p>
                    <p [ngStyle]="{'color': 'gray', 'margin-top': '-0.5rem', 'font-weight': '600'}">{{shoe.shoeType}}</p>
                    <p [ngStyle]="{'font-size':'1.2rem','font-weight':'700','margin-top':'-0.2rem'}">MRP: {{ shoe.price | currency: 'INR' }}</p>
                </div>
                <div class="right">
                    <svg 
                        (click)="toggleHeart(shoe.id)" 
                        [attr.fill]="shoe.like ? 'red' : 'white'" 
                        [attr.stroke]="shoe.like ? 'red' : 'red'" 
                        stroke-width="2"
                        xmlns="http://www.w3.org/2000/svg" 
                        width="20" height="20" viewBox="0 0 24 24" 
                        style="cursor: pointer;">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                                2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 
                                C13.09 3.81 14.76 3 16.5 3 
                                19.58 3 22 5.42 22 8.5 
                                c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <button [ngClass]="{'disable': shoe.addedToCart}" [disabled]="shoe.addedToCart" (click)="addToCart(shoe.id)">Add to Cart</button>
                </div>
            </div>
        </div>
    }
    
</div>
